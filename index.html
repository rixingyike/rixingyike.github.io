a-v-bf44b400><span class="icon vpi-folder" data-v-bf44b400></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories.html?id=18958e" data-v-bf44b400 data-v-f069b6fd><!--[-->posts<!--]--><!----></a><span data-v-bf44b400>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/categories.html?id=91e2a1" data-v-bf44b400 data-v-f069b6fd><!--[-->2022<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-bf44b400><span class="icon vpi-tag" data-v-bf44b400></span><!--[--><a class="vp-link no-icon link tag vp-tag-bhh4" href="/tags.html?tag=计算机原理" data-v-bf44b400 data-v-f069b6fd><!--[-->计算机原理<!--]--><!----></a><!--]--></div><div class="create-time" data-v-bf44b400><span class="icon vpi-clock" data-v-bf44b400></span><span data-v-bf44b400>2022-09-13</span></div></div><div class="vp-doc excerpt" data-v-bf44b400>
<blockquote>
<p>数字信号纯粹是给我们人类阅读和理解用的，在计算机的物质世界里，就是不同的具象化形态。这和我们人类的「意识」很像，人到底有没有意识？人的意识就像计算机世界的数字信号一样，其实是不存在的。当医生把死人的大脑打开的时候，和我们把磁盘打开看到的东西是一样的，什么也没有。</p>
</blockquote>
<p>二极管的工作原理是什么？</p>
<p>还有这三个问题：</p>
<ul>
<li>机器指令（整数）是如何转换成高低电平，从而被硬件识别？</li>
<li>计算机最底层的机器语言是如何变成物理电平信号输给 CPU 的呢？</li>
<li>程序里 0 和 1 是怎么转化成高低电平的？（最初的受 0 和 1 控制的高低电平如何产生的）？</li>
</ul>
<p>这三个问题本质上是一个问题，并且，和二极管的工作原理是密不可分的。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-522003d7 data-v-bf44b400><!----><div class="blog-post-item-content" data-v-bf44b400><h3 data-v-bf44b400><!----><!----><a class="vp-link no-icon link" href="/posts/2022/0910.html" data-v-bf44b400 data-v-f069b6fd><!--[-->节日填词一首：⽔调歌头・2022中秋数字化展望<!--]--><!----></a></h3><div class="post-meta" data-v-bf44b400><div class="category-list" data-v-bf44b400><span class="icon vpi-folder" data-v-bf44b400></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories.html?id=18958e" data-v-bf44b400 data-v-f069b6fd><!--[-->posts<!--]--><!----></a><span data-v-bf44b400>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/categories.html?id=91e2a1" data-v-bf44b400 data-v-f069b6fd><!--[-->2022<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-bf44b400><span class="icon vpi-tag" data-v-bf44b400></span><!--[--><a class="vp-link no-icon link tag vp-tag-lh19" href="/tags.html?tag=诗词" data-v-bf44b400 data-v-f069b6fd><!--[-->诗词<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-xzwf" href="/tags.html?tag=数字化" data-v-bf44b400 data-v-f069b6fd><!--[-->数字化<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-7g8n" href="/tags.html?tag=TVP" data-v-bf44b400 data-v-f069b6fd><!--[-->TVP<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-bhh4" href="/tags.html?tag=极客时间" data-v-bf44b400 data-v-f069b6fd><!--[-->极客时间<!--]--><!----></a><!--]--></div><div class="create-time" data-v-bf44b400><span class="icon vpi-clock" data-v-bf44b400></span><span data-v-bf44b400>2022-09-10</span></div></div><div class="vp-doc excerpt" data-v-bf44b400>

<p><img src="@source/posts/2022/assets/640.jpeg" alt="月球灯"></p>
<p>时代有需要，数字必超前。未来钻石年代，何事会翻番？姣月朝朝高挂，墨客年年作雅，恒变是真言。</p>
<p>命运眷过甚？参照有前篇。慕高士，追大佬，站前沿。不应陷入，娱乐知识的狂欢。人有沉浮兜转，月有阴晴寒暖，有事往前看。但行教之道，桃李满天边。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-522003d7 data-v-bf44b400><!----><div class="blog-post-item-content" data-v-bf44b400><h3 data-v-bf44b400><!----><!----><a class="vp-link no-icon link" href="/posts/2022/0909.html" data-v-bf44b400 data-v-f069b6fd><!--[-->基尔代尔是如何错失操作系统市场的？<!--]--><!----></a></h3><div class="post-meta" data-v-bf44b400><div class="category-list" data-v-bf44b400><span class="icon vpi-folder" data-v-bf44b400></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories.html?id=18958e" data-v-bf44b400 data-v-f069b6fd><!--[-->posts<!--]--><!----></a><span data-v-bf44b400>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/categories.html?id=91e2a1" data-v-bf44b400 data-v-f069b6fd><!--[-->2022<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-bf44b400><span class="icon vpi-tag" data-v-bf44b400></span><!--[--><a class="vp-link no-icon link tag vp-tag-xu9s" href="/tags.html?tag=商业" data-v-bf44b400 data-v-f069b6fd><!--[-->商业<!--]--><!----></a><!--]--></div><div class="create-time" data-v-bf44b400><span class="icon vpi-clock" data-v-bf44b400></span><span data-v-bf44b400>2022-09-09</span></div></div><div class="vp-doc excerpt" data-v-bf44b400>
<p>基尔代尔果然是一位学者企业家。他有企业家的敏锐嗅觉和欲望，但同时又保留了学者的锐意创新和儒雅。他一只脚踏在了商业领域，另一只脚踏在了学者领域，只有他这样的人，才能开发出符合市场需要的CP/M，肯·汤普逊和比尔·盖茨都不可以。</p>
<p>如果你是当年的基尔代尔，面对微软的商业竞争你会怎么做呢？</p>
<p>这个问题应该没有什么标椎答案。笔者阅读了一些相关资料，有人说基尔代尔博士是一位计算机发展史上完全被低估贡献的极客，还有人说钱是万能的，历史的小姑娘被人打扮了，比尔·盖茨在他的著作《未来之路》中刻意将卖给他QDOS（一个DR-DOS的变种）的蒂姆·帕特森捧了出来，淡化了基尔代尔在DOS系统发展史上的贡献。甚至称通过抄袭赚了7.5万美元的蒂姆·帕特森为「DOS之父」，天哪，哈哈，如果蒂姆·帕特森是DOS之父，那么基尔代尔博士在历史上又做了什么？</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-522003d7 data-v-bf44b400><!----><div class="blog-post-item-content" data-v-bf44b400><h3 data-v-bf44b400><!----><!----><a class="vp-link no-icon link" href="/posts/2022/0908-2.html" data-v-bf44b400 data-v-f069b6fd><!--[-->03《坠落》观后感<!--]--><!----></a></h3><div class="post-meta" data-v-bf44b400><div class="category-list" data-v-bf44b400><span class="icon vpi-folder" data-v-bf44b400></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories.html?id=18958e" data-v-bf44b400 data-v-f069b6fd><!--[-->posts<!--]--><!----></a><span data-v-bf44b400>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/categories.html?id=91e2a1" data-v-bf44b400 data-v-f069b6fd><!--[-->2022<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-bf44b400><span class="icon vpi-clock" data-v-bf44b400></span><span data-v-bf44b400>2022-09-08</span></div></div><div class="vp-doc excerpt" data-v-bf44b400>
<img src="@source/posts/2022/assets/image-20220908174157388.png" style="zoom:50%;text-align: center;" />
